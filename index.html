<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>1st responsive</title>
</head>
<body>
    <header>
        <div class="container-logo">
            <img src=" img/logo.svg" alt="Logo">
            <h3> three dots</h3>
        </div>
        <nav>
            <ul>
                <li><a href="#" target="-blank">Specs</a></li>
                <li><a href="#" target="-blank">Products</a></li>
                <li><a href="#" target="-blank">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="Introduction">
                <div class="intro-text">
                    <h1> Laptop For The Future</h1>
                    <p>The new 14 inch bezeless display oferring a 4k display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14Inch</button>
                    <button class="cta-Add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="img/matebook.png" alt="Laptop">
            </div>
        </section>
        <div class="laptop-select">
            <img src="img/arrow-left.svg" alt="">
            <img src="img/dot.svg">
            <img src="img/dot-full.svg">
            <img src="img/dot-full.svg">
            <img src="img/arrow-right.svg">
        </div>
        <img src="img/big-eclipse.svg" alt="" class="big-circle">
        <img src="img/mid-eclipse.svg" alt="" class="mid-circle">
        <img src="img/small-eclipse.svg" alt="" class="small-circle">
    </main>
</body>
</html>
